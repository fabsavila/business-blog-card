<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Minimal Blog Card</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
     <div class="card">
        <div class="image">
            <img src="hero-image-business-card.png" class="hero" alt="business people"/>
            <img src="white-overlay.svg" class="overlay" alt="white-overlay" width="100%" height="100%" preserveAspectRatio="none"/>
        </div>
        <div class="text-1">
            <h1>Perfect solution for small business</h1>
            <p class="description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>
     <div class="divider"></div> <!-- Divider line -->
        <div class="footer">
            <div class="content">
                <div class="avatar-side">
                    <img src="avatar-image-business-card.png" class="avatar" alt="avatar"/>
                </div>
                <div class="text-2">
                    <p class="autor"><b>Amy Burgess</b></p>
                    <p class="position">Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>
     </div>
    </body>
</html>
